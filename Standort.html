<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Standort — Selyemvirág</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="media/ildi_flower_logo.png" type="image/x-icon" />
  <style>
    .dropdown-menu {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border-radius: 0 0 12px 12px;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      visibility: hidden;
      transition: max-height 0.35s cubic-bezier(.4,0,.2,1), opacity 0.25s, visibility 0.25s;
      z-index: 999;
    }
    .dropdown-menu.open {
      max-height: 400px;
      opacity: 1;
      visibility: visible;
    }
    .dropdown-menu ul {
      list-style: none;
      margin: 0;
      padding: 0.5rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }
    .dropdown-menu ul li {
      width: 100%;
      padding: 0.5rem 0;
      text-align: center;
    }
    .dropdown-menu ul li a {
      color: #222;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: 600;
      display: block;
      transition: color 0.2s;
    }
    .dropdown-menu ul li a:hover {
      color: var(--brand, #2f6bf0);
    }
    @media (min-width: 900px) {
      .dropdown-menu { display: none !important; }
    }
    .menu-toggle {
      background: var(--brand, #2f6bf0);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 1001;
    }
    .menu-toggle:active,
    .menu-toggle:focus {
      background: #1746a0;
      outline: none;
    }
    .menu-bar {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="wrapper-main">
    <div class="menu-bar">
      <h1 class="logo"><img width="150px" src="media/ildi_flower_logo.png" alt="logo"></h1>
      <button class="menu-toggle" aria-label="toggle menu">☰</button>
      <ul>
        <li><a href="startseite.html">Startseite</a></li>
        <li><a href="Waren.html">Waren</a></li>
        <li><a href="Standort.html">Standort</a></li>
        <li class="language"><a href="index.html">Magyar</a></li>
      </ul>
    </div>

    <div class="content-area">
      <h1 class="header"><i class='bx bx-location-plus'></i> Standort</h1>

      <div class="main-block">
        <section class="card">
          <h4>Anfahrt</h4>
          <p>9400 Sopron, Csarnok utca 1. — Marktstand im Markthallenbereich. Parkmöglichkeiten in der Nähe.</p>

          <!-- Google Maps embed (responsive, lazy) -->
          <div class="map-wrap" style="margin-top:0.75rem;">
            <iframe
              title="Selyemvirág - Sopron, Csarnok utca 1"
              src="https://www.google.com/maps?q=9400+Sopron+Csarnok+utca+1&output=embed"
              width="100%"
              height="360"
              style="border:0;"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              allowfullscreen>
            </iframe>
            <div style="margin-top:.4rem;font-size:.95rem">
              <a href="https://www.google.com/maps?q=9400+Sopron+Csarnok+utca+1" target="_blank" rel="noopener">In Google Maps öffnen</a>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-note"><small>Selyemvirág — Csarnok u. 1., Sopron · ildiart56@gmail.com</small></div>
  </footer>
  <script>
    (function(){
      const wrapper = document.querySelector('.wrapper-main');
      const toggle = document.querySelector('.menu-toggle');
      if (toggle && wrapper) {
        toggle.addEventListener('click', ()=> wrapper.classList.toggle('menu-open'));
      }
    })();
  </script>
</body>

</html>
