<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Áruk — Selyemvirág</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="media/ildi_flower_logo.png" type="image/x-icon" />

  <!-- New: small page-local styles for the product gallery (keep here only) -->
  <style>
    /* prevent page-level horizontal overflow */
    html,body{overflow-x:hidden;box-sizing:border-box}

    /* ensure wrapper respects viewport and can shrink */
    .wrapper-main{max-width:100%;box-sizing:border-box}

    /* gallery layout */
    .product-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:1rem;
      margin-top:.75rem;
      align-items:start;
      box-sizing:border-box;
      width:100%;
    }

    /* card - allow shrinking to avoid overflow */
    .product-card{
      background:#fff;
      border:1px solid #eee;
      border-radius:8px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      box-shadow:0 6px 18px rgba(0,0,0,0.04);
      box-sizing:border-box;
      margin:0;
      min-width:0; /* important to prevent flex/grid overflow on small screens */
    }

    /* image - fixed aspect, never overflow its card */
    .product-card img{
      display:block;
      width:100%;
      max-width:100%;
      aspect-ratio:4/3;        /* stable crop, avoids layout overflow */
      height:auto;
      object-fit:cover;
      box-sizing:border-box;
      margin:0;
      -webkit-user-drag: none;
      user-select: none;
    }

    /* content area padding to keep images from touching viewport edge */
    .content-area{padding-right:1rem;box-sizing:border-box}

    /* keep body area (if ever used) consistent */
    .product-body{padding:.75rem;flex:1;display:flex;flex-direction:column;gap:.5rem}
    .product-title{font-weight:700;margin:0;font-size:1rem;color:#123}
    .product-cta{display:flex;gap:.5rem;align-items:center;justify-content:space-between;margin-top:.5rem}
    .btn-cta{background:var(--accent, #2f6bf0);color:#fff;border:0;padding:.45rem .6rem;border-radius:6px;text-decoration:none;font-size:.9rem}

    @media (max-width:520px){
      .product-card img{aspect-ratio:1.4/1} /* slightly taller on very small screens */
      .product-body{padding:.6rem}
    }

    /* Dropdown menu styles */
    .dropdown-menu {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: max-content;
      min-width: 200px;
    }
    .dropdown-menu.open {
      display: flex;
    }
    .dropdown-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .dropdown-menu ul li {
      width: 100%;
    }
    .dropdown-menu ul li a {
      display: block;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }
    .dropdown-menu ul li a:hover {
      background: #f0f0f0;
    }
    @media (min-width: 900px) { .dropdown-menu { display: none !important; } }
    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0;
      margin: 0;
      color: #333;
    }
    .menu-toggle:active, .menu-toggle:focus {
      outline: none;
    }
    .menu-bar { position: relative; }
  </style>
</head>
<body>
  <div class="wrapper-main">
    <div class="menu-bar">
      <h1 class="logo"><img width="150px" src="media/ildi_flower_logo.png" alt="logo"></h1>
      <button class="menu-toggle" aria-label="toggle menu">☰</button>
      <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li><a href="aruk.html">Áruk</a></li>
        <li><a href="hely.html">Elhelyezkedés</a></li>
        <li class="language"><a href="startseite.html">Deutsch</a></li>
      </ul>
    </div>

    <div class="content-area">
      <h1 class="header"><i class='bx bx-package'></i> Áruk</h1>

      <div class="main-block">
        <section class="card product-section">
          <h4>Termékeink</h4>

          <!-- product grid container (no duplicate styles here) -->
          <div id="productGrid" class="product-grid" aria-live="polite"></div>

          <script>
            (function(){
              const grid = document.getElementById('productGrid');
              if (!grid) return;
              for (let i = 1; i <= 30; i++) {
                if (i === 2 || i === 24) continue; // skip 2.jpg and 24.jpg as requested
                const art = document.createElement('article');
                art.className = 'product-card';

                const img = document.createElement('img');
                img.src = 'media/' + i + '.jpg';
                img.alt = ''; // kept empty to avoid "Termék" text
                img.loading = 'lazy';
                art.appendChild(img);

                grid.appendChild(art);
              }
            })();
          </script>
        </section>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-note"><small>Selyemvirág — Csarnok u. 1., Sopron · ildiart56@gmail.com</small></div>
  </footer>

  <script>
    (function(){
      const wrapper = document.querySelector('.wrapper-main');
      const toggle = document.querySelector('.menu-toggle');
      if (toggle && wrapper) {
        toggle.addEventListener('click', ()=> wrapper.classList.toggle('menu-open'));
      }
    })();
  </script>
</body>
</html>
